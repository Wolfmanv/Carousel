<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karuzela</title>
        <script src="https://kit.fontawesome.com/6cfb7ae220.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="carousel">
			<div class="carousel__container">
                <img src="img/NIK_1269.jpg" alt="" class="slide" />
				<img src="img/NIK_1738.jpg" alt="" class="slide" />
				<img src="img/NIK_9996.jpg" alt="" class="slide" />
				<img src="img/NIK_2142.jpg" alt="" class="slide" />
				<div class="carousel__buttons">
                    <i class="fa-solid fa-circle-arrow-right btn next"></i>
                    <i class="fa-solid fa-circle-arrow-left btn previous"></i>
                </div>
			</div>
		</div>

        <script src="js/script.js"></script>
	</body>
</html>
